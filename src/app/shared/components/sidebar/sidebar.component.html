<aside class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <img src="assets/images/logo/logotipo.svg" alt="" width="52px" *ngIf="!collapsed" >
    <img src="assets/images/logo/logo-title.svg" alt="" @fadeInOut *ngIf="collapsed" width="150px">
    <button class="btn-close" @rotate (click)="closeSidenav()" *ngIf="collapsed"><i class="fas fa-times"></i></button>
  </div>

  <nav class="sidenav-nav-item">
    <div class="sidenav-nav-link">
      <div class="sidebar_user">
         <div class="sidebar_img">
          <img src="assets/images/User2.jpg" width="40px" height="40px" alt="image">
         </div>

         <div class="sidebar_info" *ngIf="collapsed">
             <h3>{{usuario | titlecase }}</h3>
             <span>{{cargo}}</span>
         </div>
      </div>

    </div>
  </nav>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" [routerLink]="['/dashboard']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="'fas fa-home'"></i>
        <p class="sidenav-link-text" *ngIf="collapsed">
          Principal
        </p>
      </a>
    </li>
    <li class="sidenav-nav-item" *ngFor="let item of menu">
      <a class="sidenav-nav-link" *ngIf="item.ruta != ''" [routerLink]="[item.ruta]" routerLinkActive="active">
        <i class="sidenav-link-icon" [class]="item.imagen"></i>
        <p class="sidenav-link-text" *ngIf="collapsed">{{ item.nombre }}</p>
      </a>
    </li>
  </ul>
</aside>
