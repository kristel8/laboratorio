<div class="t-flex-start">
    <h2>Atenciones</h2>
    <app-button
      [label]="'Agregar'"
      [router]="'./crear-atencion'"
      [icono]="'pi pi-plus'"
    ></app-button>
  </div>
  <br>
    <section class="container-table">
    <app-table
      *ngIf="isCargado"
      [listaElementos]="listaElementos"
      [columnas]="colsVisibles"
      [filas]="10"
      [listaElementosAFiltrar]="['nrOrden', 'apellidoYNombrePaciente','apellidoYNombreDoctor', 'estadoOrden', 'fechaCreacion', 'usuarioCreacion']"
      [isMostrarAcciones]="false"
      [isMostrarMasOpciones]="true"
      [acciones]="acciones"
      (eventoAccion)="eventoAccion($event)"
    ></app-table>
  </section>
