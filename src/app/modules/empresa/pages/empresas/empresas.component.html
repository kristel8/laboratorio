  <div class="t-flex-start">
    <h2>Lista de Empresas</h2>
    <app-button
      [label]="'Nuevo'"
      [router]="'./mantenimiento-empresa'"
      [icono]="'pi pi-plus'"
    ></app-button>
  </div>
  <br>
  <section class="container-table">
    <app-table
      *ngIf="isCargado"
      [listaElementos]="listaElementos"
      [columnas]="colsVisibles"
      [filas]="10"
      [listaElementosAFiltrar]="['razonSocial', 'ruc', 'direccion','estado']"
      (eventoAccion)="eventoAccion($event)"
    ></app-table>
  </section>
