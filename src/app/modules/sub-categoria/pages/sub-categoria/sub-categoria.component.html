<div class="t-flex-start">
  <h2>Lista de Sub Categoria</h2>
  <app-button
    [label]="'Nuevo'"
    [router]="'./mantenimiento-subcategoria'"
    [icono]="'pi pi-plus'"
  ></app-button>
</div>
<br>
  <section class="container-table">
  <app-table
    *ngIf="isCargado"
    [listaElementos]="listaSubCategorias"
    [columnas]="colsVisibles"
    [filas]="10"
    [listaElementosAFiltrar]="['descripcion']"
    (eventoAccion)="eventoAccion($event)"
  ></app-table>
</section>
