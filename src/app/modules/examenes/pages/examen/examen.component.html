<div class="t-flex-start">
    <h2>Lista de Examenes</h2>
    <app-button
      [label]="'Agregar'"
      [router]="'./mantenimiento-examen'"
      [icono]="'pi pi-plus'"
    ></app-button>
  </div>
  <br>
    <section class="container-table">
    <app-table
      *ngIf="isCargado"
      [listaElementos]="listaElementos"
      [columnas]="colsVisibles"
      [filas]="5"
      [listaElementosAFiltrar]="['idAnalisis', 'nombre', 'descripcion', 'precio']"
      [isMostrarAcciones]="false"
      [isMostrarMasOpciones]="true"
      [acciones]="acciones"
      (eventoAccion)="eventoAccion($event)"
    ></app-table>
  </section>

  <p-dialog
  header="Vista de ExÃ¡men"
  [modal]="true"
  [(visible)]="isOpenView"
  [style]="{ width: '50rem' }"
  [maximizable]="true">
  <div *ngIf="pdfSrc" style="width: 100%; height: 500px; border: 1px solid #ddd;">
    <iframe [src]="pdfSrc" width="100%" height="100%"></iframe>
  </div>
</p-dialog>
