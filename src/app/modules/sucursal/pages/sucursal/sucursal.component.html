<div class="t-flex-start">
  <h2>Lista de Sucursales</h2>
  <app-button
  [label]="'Nuevo'"
  [router]="'./mantenimiento-sucursal'"
  [icono]="'pi pi-plus'"
></app-button>
</div>
<br>
  <section class="container-table">
  <app-table
    *ngIf="isCargado"
    [listaElementos]="listaElementos"
    [columnas]="colsVisibles"
    [filas]="10"
    [listaElementosAFiltrar]="['descripcion']"
    (eventoAccion)="eventoAccion($event)"
  ></app-table>
</section>
