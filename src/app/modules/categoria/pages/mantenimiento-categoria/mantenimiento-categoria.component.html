<form (ngSubmit)="guardarCategoria()" [formGroup]="categoriaForm">
  <h2>{{titulo}}</h2>
  <br>
  <section class="container-form t-col-2 t-col-sm-1">



    <div class="form">
      <span class="form-text">Descripción:</span>
      <input id="descripcion" type="text" formControlName="descripcion" autocomplete="off" pInputText />
      <div class="validation" *ngIf="descripcion?.invalid && (descripcion?.dirty || descripcion?.touched)">
        <small *ngIf="descripcion?.errors?.['required']" class="p-error">Descripción es obligatorio</small>
        <small *ngIf="descripcion?.errors?.['minlength'] || descripcion?.errors?.['maxlength']"
          class="p-error">Descripción debe tener 45 dígitos</small>
      </div>
    </div>



  </section>

  <br>
  <div class="container-opciones">
    <app-button [label]="'Cancelar'" [router]="'/categorias'" [icono]="'pi pi-times'" [estiloBoton]="'outlined'">
    </app-button>
    <app-button [label]="'Guardar'" [icono]="'pi pi-check'" [tipo]="'submit'" [isDisabled]="!categoriaForm.valid">
    </app-button>
  </div>
</form>
