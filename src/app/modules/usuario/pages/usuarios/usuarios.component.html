<div class="t-flex-start">
  <h2>Lista de Usuarios</h2>
  <app-button
    [label]="'Agregar'"
    [router]="'./mantenimiento-usuario'"
    [icono]="'pi pi-plus'"
  ></app-button>
</div>
<br>
<section class="container-table">
  <app-table
    *ngIf="isCargado"
    [listaElementos]="listaElementos"
    [columnas]="colsVisibles"
    [filas]="10"
    [listaElementosAFiltrar]="['usuario', 'contrasena', 'tipoUsuario','apellidoYNombre']"
    [isOpcionEliminar]="true"
    (eventoAccion)="eventoAccion($event)"
  ></app-table>
</section>
